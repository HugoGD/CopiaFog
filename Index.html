<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de la Serpiente</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      background: #111;
      box-shadow: 0 0 20px #0f0;
      border: 2px solid #0f0;
    }
    #score {
      position: absolute;
      top: 20px;
      color: #0f0;
      font-size: 24px;
    }
    h1 {
     position: absolute;
      top: 40px;
      color: #0f0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Puntuaci√≥n: 0</div>
  <h1>Juego de la Serpiente By McKs ü¶é</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{x: 10, y: 10}];
    let direction = {x: 1, y: 0}; // ‚Üê Empezar movi√©ndose a la derecha
    let food = {x: 5, y: 5};
    let score = 0;
    let gameInterval;

    function startGame() {
      document.addEventListener('keydown', keyDown);
      draw(); // dibujar el inicio
      gameInterval = setInterval(update, 100);
    }

    function update() {
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

      // check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return gameOver();
      }

      // check self collision
      for (let segment of snake) {
        if (head.x === segment.x && head.y === segment.y) {
          return gameOver();
        }
      }

      snake.unshift(head);

      // check food collision
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = `Puntuaci√≥n: ${score}`;
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      }

      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // Evitar que aparezca sobre la serpiente
      for (let segment of snake) {
        if (food.x === segment.x && food.y === segment.y) {
          return placeFood();
        }
      }
    }

    function keyDown(e) {
      switch (e.key) {
        case 'ArrowUp':
          if (direction.y === 1) break;
          direction = {x: 0, y: -1};
          break;
        case 'ArrowDown':
          if (direction.y === -1) break;
          direction = {x: 0, y: 1};
          break;
        case 'ArrowLeft':
          if (direction.x === 1) break;
          direction = {x: -1, y: 0};
          break;
        case 'ArrowRight':
          if (direction.x === -1) break;
          direction = {x: 1, y: 0};
          break;
      }
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert(`¬°Juego terminado, ya tengo tu IP! Tu puntuaci√≥n fue: ${score}`);
      location.reload();
    }

    startGame();
  </script>
</body>
</html>
